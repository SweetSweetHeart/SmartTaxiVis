ice').is(':checked')) { formatNumber = d3.format('.2f'); chord.value = formatNumber(chord.value / 100); text = &quot; sum of average fare &quot;; prefix = &quot;$&quot;; } else if ($('#chordDistance').is(':checked')) { formatNumber = d3.format('.2f'); chord.value = formatNumber(chord.value / 100); text = &quot; sum of average distance &quot;; } return prefix + chord.value + text + `for ${ zones[index].ZoneName}`; } /** * Update the chords for Chord Diagram. Add event listeners, transition effects and many minor tweaks to Chord Diagram. * * @param {Array.&lt;number[]&gt;} matrix - A matrix that contains the input data. */ function updateChordDiagram(matrix) { // Remove empty svg generated by animation loop. $('svg[width=0]').remove(); layout = getDefaultLayout(); layout.matrix(matrix); // Create/update &quot;group&quot; elements const groupG = g.selectAll('g.group') .data(layout.groups(), d =&gt; d.index // use a key function in case the // groups are sorted differently between updates ); groupG.exit() .transition() .duration(800) .attr('opacity', 0.5) .remove(); // Remove after transitions are complete const newGroups = groupG.enter().append('g') .attr('class', 'group'); // The enter selection is stored in a variable so we can // Enter the &lt;path&gt;, &lt;text&gt;, and &lt;title&gt; elements as well // Create the title tooltip for the new groups newGroups.append('title'); // Update the (tooltip) title text based on the data groupG.select('title') .text((d, i) =&gt; formatChordTitle(d, i)); // create the arc paths and set the constant attributes // (those based on the group index, not on the value) newGroups.append('path') .attr('id', d =&gt; `group${d.index}`) .style('fill', d =&gt; zones[d.index].color); // Update the paths to match the layout and color groupG.select('path') .transition() .duration(800) .attr('opacity', 0.5) .attr('d', arc) .attrTween('d', arcTween(lastLayout)) .style('fill', d =&gt; zones[d.index].color) .transition().duration(10).attr('opacity' }; }; } × Search results Close "},"histogram.js.html":{"id":"histogram.js.html","title":"Source: histogram.js","body":" Smart Taxi Vis Modules InitialiserVis/ChordDiagramVis/HistogramVis/MapView Source: histogram.js /** * @author Qiru Wang 689404@swansea.ac.uk * * @module Vis/Histogram * @requires Initialiser */ /** * Start generating histogram. * */ function generateHistogram() { if ($('#histogramZone').is(':checked')) { generateHistogramDataZone(); } if ($('#histogramHour').is(':checked')) { generateHistogramDataHour(); } } /** * Generate data for Hour Histogram. * */ function generateHistogramDataHour() { const histogramData = []; for (let i = 0; i &lt; tripT.length; i++) { const data = $.extend(true, [], tripT[i]); spliceMatrix(data); spliceSubTripMatrix(data); var dataCount = 0; jQuery.each(data, (i, val) =&gt; { dataCount += getIndividualDataCount(val); }); if (i === TIME1) { histogramData.push([i.toString(), dataCount, '#e74c3c']); } else { histogramData.push([i.toString(), dataCount]); } } renderHistogram(histogramData, 'hour'); } /** * Generate data for Zone Histogram. * */ function generateHistogramDataZone() { const histogramData = []; const data = $.extend(true, [], zoneT[TIME1]); spliceMatrix(data); jQuery.each(data, (i, val) =&gt; { histogramData.push([val.ZoneName, val.Data]); }); renderHistogram(histogramData, 'zone'); } /** * * * @param {Array.&lt;any[]&gt;} input - The input data for histogram. * @param {string} type - Type of the histogram generate, either Zone or Hour. */ function renderHistogram(input, type) { $('#histogram').empty(); const data = anychart.data.set(input); // create a chart histogramChart = anychart.column(); const credits = histogramChart.credits(); credits.enabled(false); // create a column series and set the data const dataMap = data.mapAs({ x: [0], value: [1], fill: [2], }); const series = histogramChart.column(dataMap); series.tooltip() .useHtml(true) .title(false) .separator(false) .fontSize(14) .format(function () { if (type === 'hour') { return `&lt;span&gt;Hour: ${this.getData('x')} to ${parseInt(this.getData('x')) + 1} &lt;br/&gt;` + `Trips: ${this.getData('value')}&lt;/span&gt;`; } return `&lt;span&gt;Taxizone: ${this.getData('x')} &lt;br/&gt;` + `Trips: ${this.getData('value')}&lt;/span&gt;`; }); if (type === 'hour') { var xAxis = histogramChart.xAxis().title('Hour'); histogramChart.listen('pointClick', (e) =&gt; { TIME1 = e.pointIndex; animationSetData(); toggleAnimation(true); }); } else { var xAxis = histogramChart.xAxis().title('Zone'); histogramChart.listen('pointClick', (e) =&gt; { highlightZone(zones[e.pointIndex].ZoneId); toggleAnimation(true); }); } const yAxis = histogramChart.yAxis().title('Trips').orientation('right'); histogramChart.contextMenu(false); histogramChart.barGroupsPadding(0); histogramChart.container('histogram').draw(); } × Search results Close "},"mapDiagram.js.html":{"id":"mapDiagram.js.html","title":"Source: mapDiagram.js","body":" Smart Taxi Vis Modules InitialiserVis/ChordDiagramVis/HistogramVis/MapView Source: mapDiagram.js /** * @author Qiru Wang 689404@swansea.ac.uk * * @module Vis/MapView * @requires Initialiser */ $(window).resize(() =&gt; { $('#anymap').css('height', $('#anymap').css('width')); }); anychart.licenseKey('689404@swansea.ac.uk-52d848b-7c97169e'); /** * Render a Choropleth map as base series, add Marker series on top of the base series. */ function generateMap() { $('#anymap').empty(); map = anychart.map(); const credits = map.credits(); credits.enabled(false); /** Create a AnyMap base map */ map.unboundRegions() .enabled(true) .fill('#E1E1E1') .stroke('#D2D2D2'); /** Map geojson data for drawing taxizone contours */ map.geoData('anychart.maps.taxizone'); /** IMPORTANT!!! map ID field to geojson ID field */ map.geoIdField('LocationID'); const choroplethSeries = map.choropleth(connectorBase); choroplethSeries.id('choropleth'); choroplethSeries.enabled(false); choroplethSeries.legendItem().enabled(false); jQuery.each(zones, (i, val) =&gt; { const dataLoop = anychart.data.set([val]); /** Map data attributes. * @type {anychart.data.Mapping} * @see {@link https://api.anychart.com/7.14.3/anychart.data.Set#mapAs} */ const loopSeries = dataLoop.mapAs(null, { name: 'ZoneName', id: 'ZoneId', size: 'Data', color: 'color', }); createDotSeries(val.ZoneName, loopSeries, val.color); }); /** Disable map legend */ map.legend().enabled(false); /** * Create zoom controllers for the map. * @type {anychart.ui.Zoom} * @see {@link https://api.anychart.com/7.14.3/anychart.ui#zoom} */ const zoomController = anychart.ui.zoom(); zoomController.render(map); /** Disable context menu */ map.contextMenu(false); /** Set map inteactions */ // var interactivity = map.interactivity(); // interactivity.zoomOnMouseWheel(false); // interactivity.zoomOnDoubleClick(false); /** Initiates the drawing into the div with id anymap */ map.container('anymap').draw(); $('#anymap').css('height', $('#anymap').css('width')); } /** * Create a marker series. * * @param {string} name - Name of the marker series. * @param {any} data - Data of the marker series. * @param {string} color - Color of the marker series. * @see {@link https://api.anychart.com/7.14.3/anychart.charts.Map#marker} */ function createDotSeries(name, data, color) { /** Set marker series. * @see {@link https://api.anychart.com/7.14.3/anychart.charts.Map#marker} * @type {anychart.core.map.series.Marker} */ const series = map.marker(data).name(name); series.legendItem({ iconType: 'circle', iconFill: color, iconStroke: '2 #E1E1E1', }); /** Set Tooltip for series */ series.tooltip() .useHtml(true) .padding([8, 13, 10, 13]) .title(false) .separator(false) .fontSize(14) .format(function () { return `&lt;span&gt;${this.getData('name')}&lt;/span&gt;&lt;br /&gt;` + `&lt;span style=&quot;font-size: 12px; color: #E1E1E1&quot;&gt;Trips: ${ parseInt(this.getData('size')).toLocaleString()}&lt;/span&gt;`; }); /** Set styles for marker */ series.selectionMode('none') .stroke('2 #757575') .hoverStroke('3 #616161') .fill(color) .size(5) .labels(false) .hoverFill('#e74c3c') .hoverSize(8) .selectType('star7') .selectFill('#e74c3c') .selectSize(10) .type('circle'); series.id(name); series.listen('pointClick', (e) =&gt; { if (pointClickedViaPath != null) { pointClickedViaPath.selected(false); } pointClickedViaPath = e.point; pointClickedViaPath.selected(true); removeMapSeries('connector'); map.zoomToFeature(pointClickedViaPath.get('id')); toggleAnimation(true); }); } /** * Filter function to bind data to variables only within the range. * @param {number} start - The start range value. * @param {number} end - The end range value. * @returns {number} - The filtered result. */ function filterMarkerRange(start, end) { if (end) { return function (fieldVal) { return start &lt;= fieldVal &amp;&amp; fieldVal &lt; end; }; } return function (fieldVal) { return start &lt;= fieldVal; }; } /** * Generate a Connector coordinate from point A to point B * @param {anychart.core.SeriesPoint} pointA - Point A. * @param {anychart.core.SeriesPoint} pointB - Point B. * @see {@link https://api.anychart.com/7.14.3/anychart.core.SeriesPoint} * @returns {string} - A Connector coordinate in JSON. */ function getConnector(pointA, pointB) { /** get the choropleth series */ const series = map.getSeries('choropleth'); /** find regions with proper ids */ const pointIndex1 = series.data().find('id', pointA); const pointIndex2 = series.data().find('id', pointB); /** get the bounds of the first region */ const point1 = series.getPoint(pointIndex1); const bounds1 = point1.getFeatureBounds(); /** get the bounds of the second region */ const point2 = series.getPoint(pointIndex2); const bounds2 = point2.getFeatureBounds(); /** transformers pixel coordinates to latitude and longitude */ const latLong1 = map.inverseTransform(bounds1.left + bounds1.width / 2, bounds1.top + bounds1.height / 2); const latLong2 = map.inverseTransform(bounds2.left + bounds2.width / 2, bounds2.top + bounds2.height / 2); /** return an array to be used in connector series */ return [parseFloat((latLong1.lat).toFixed(7)), parseFloat((latLong1.long).toFixed(7)), parseFloat((latLong2.lat).toFixed(7)), parseFloat((latLong2.long).toFixed(7))]; } /** * Remove a map series with its ID. * * @param {string} seriesId - The ID of targeted series. */ function removeMapSeries(seriesId) { if (map.getSeries(seriesId) != null) { map.removeSeries(seriesId); } } /** * Highlight the corresponding marker of the selected zone on the map. * * @param {string} zone - The marker that should be highlighted. */ function highlightPoint(zone) { if (pointClickedViaPath != null) { if (pointClickedViaPath.get('id') != zone.ZoneId) { pointClickedViaPath.selected(false); } } const seriesId = zone.ZoneName; const targetSeries = map.getSeries(seriesId); const pointIndex = targetSeries.data().find('id', zone.ZoneId); if (pointClickedViaPath != null) { if (pointClickedViaPath.get('id') != zone.ZoneId) { pointClickedViaPath = targetSeries.getPoint(pointIndex); pointClickedViaPath.selected(true); map.zoomToFeature(zone.ZoneId); } } else { pointClickedViaPath = targetSeries.getPoint(pointIndex); pointClickedViaPath.selected(true); map.zoomToFeature(zone.ZoneId); } } /** * Highlight the the selected zone on the map. * * @param {string} zoneId - The ID of the zone that should be highlighted. */ function highlightZone(zoneId) { removeMapSeries('highlightZone'); const highlightZone = map.choropleth([{ id: zoneId, }]); highlightZone.id('highlightZone'); highlightZone.enabled(true); highlightZone.legendItem().enabled(false); map.zoomToFeature(zoneId); } /** * Add a Connector series to the base map. * * @param {string} connectorData - The JSON data to be added to the base map as a Connector series. */ function addConnectorSeries(connectorData) { /** add connector series */ removeMapSeries('connector'); const connectorSeries = map.connector(connectorData); connectorSeries.id('connector'); connectorSeries.tooltip().format('{%from} - {%to}'); connectorSeries.legendItem().enabled(false); connectorSeries.listen('pointClick', (e) =&gt; { toggleAnimation(true); }); } × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Smart Taxi Vis Modules InitialiserVis/ChordDiagramVis/HistogramVis/MapView Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Smart Taxi Vis Modules InitialiserVis/ChordDiagramVis/HistogramVis/MapView Smart City VisualisationInteractive Data Visualisation for New York Taxi Operational Data Developed by Qiru Wang and submitted to Swansea University in partial fulﬁlment for the Degree of Master of Science. Supervised by Dr. Robert S. Laramee in Swansea University. Declaration This work has not previously been accepted in substance for any degree and is not being currently submitted for any degree. This dissertation is being submitted in partial fulﬁlment of the requirements for the degree of a MSc in Computer Science. This dissertation is the result of my own independent work/investigation, except where otherwise stated. Other sources are acknowledged by giving explicit references. A bibliography is appended. I hereby give consent for my dissertation to be available for photocopying and for inter-library loan, and for the title and summary to be made available to outside organisations. Data SourceNYC Taxi and Limousine Commission (TLC) Tools Used IDE Visual Studio Code Visual Studio 2017 Eclipse Third party library jQuery Bootsrap modernizr D3.js AnyChart noUiSlider wNumb pro4j Font Awesome Project management GitHub Taiga Database MySQL Documentation JSDoc DocStrap The above tools used are either open source, free to use or free for educational use. × Search results Close "},"module-Initialiser.html":{"id":"module-Initialiser.html","title":"Module: Initialiser","body":" Smart Taxi Vis Modules InitialiserVis/ChordDiagramVis/HistogramVis/MapView Module: Initialiser Author: Qiru Wang 689404@swansea.ac.uk pe string &lt;inner&gt; getDefaultLayout() → {d3.layout} Sort the Chord Diagram. Source: chordDiagram.js, line 170 See: https://github.com/d3/d3-3.x-api-reference/blob/master/Chord-Layout.md#chord Returns: The sorted D3 Chord Diagram layout. Type d3.layout &lt;inner&gt; getIndividualDataCount(data) → {Array.&lt;number&gt;} Calculate the given data count. Parameters: Name Type Description data string The input data count data in JSON. Source: chordDiagram.js, line 183 Returns: The total data count. Type Array.&lt;number&gt; &lt;inner&gt; getTotalDataCount(data) → {Array.&lt;number&gt;} Iterate the input matrix and sum up all count. Also calcualte the largest and the smallest values in the input data. Parameters: Name Type Description data Array.&lt;Array.&lt;number&gt;&gt; A matrix that contains the input data Source: chordDiagram.js, line 68 Returns: An array with total data count, the largest and the smallest values in the input data. Type Array.&lt;number&gt; &lt;inner&gt; highlightColormap(low, high) Highlight the current range of colors used on the colormap legend. Also reset global variables: lowerColor and higherColor. Parameters: Name Type Description low number The hue of the color for the largest data value. high number The hud of the color for the smallest data value. Source: chordDiagram.js, line 94 &lt;inner&gt; initChordDiagram() Initialise a Chord Diagram. Source: chordDiagram.js, line 299 &lt;inner&gt; spliceMatrix(matrix) → {Array.&lt;number&gt;|Array.&lt;string&gt;} Splice the input array based on the zones selected. Parameters: Name Type Description matrix Array.&lt;number&gt; | Array.&lt;string&gt; A matrix that contains the input data. Source: chordDiagram.js, line 275 Returns: The spliced array with the selected zones only. Type Array.&lt;number&gt; | Array.&lt;string&gt; &lt;inner&gt; spliceSubTripMatrix(matrix) → {Array.&lt;number&gt;} Splice the input nested array based on the zones selected, for data count matrix. Parameters: Name Type Descr
