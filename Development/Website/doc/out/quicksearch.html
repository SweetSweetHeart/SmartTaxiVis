    {"chordDiagram.js.html":{"id":"chordDiagram.js.html","title":"Source: chordDiagram.js","body":" Smart City Vis Documentation Modules ChordDiagramInitialisationMap Source: chordDiagram.js /** * @author Qiru Wang &lt;689404@swansea.ac.uk&gt; * */ /** * @module ChordDiagram */ /** * Start the animation for Chord Diagram. * */ function chordAnimation() { isPaused = false; interval = setInterval(function () { if (!isPaused) { time1++; if (time1 &gt; 23) time1 = 0; animationSetData(); } }, 3000); } /** * Update variables zoneMatrix and zoneMatrix, and HTML element 'Hour of the day' to the corresponding hour animated. * */ function animationSetData() { zoneMatrix = zoneT[time1]; tripMatrix = countT[time1]; hourSlider.noUiSlider.set(time1); $(&quot;#hour&quot;).html(time1); formatJSON(); } /** * Toggle the animation state based on the input boolean value. * @param {boolean} pausing - The input boolean value. */ function toggleAnimation(pausing) { if (pausing) { isPaused = true; $('#btn_pause').html(&quot;&lt;i class='fa fa-play' aria-hidden='true'&gt;&lt;/i&gt;&amp;nbsp;&amp;nbsp;Animation&quot;); } else { if (!isPaused) { isPaused = true; $('#btn_pause').html(&quot;&lt;i class='fa fa-play' aria-hidden='true'&gt;&lt;/i&gt;&amp;nbsp;&amp;nbsp;Animation&quot;); } else { isPaused = false; $('#btn_pause').html(&quot;&lt;i class='fa fa-pause' aria-hidden='true'&gt;&lt;/i&gt;&amp;nbsp;&amp;nbsp;Animation&quot;); } } } /** * Sort the Chord Diagram. * @see {@link https://github.com/d3/d3-3.x-api-reference/blob/master/Chord-Layout.md#chord} * @returns {d3.layout} - The sorted D3 Chord Diagram layout. */ function getDefaultLayout() { return d3.layout.chord() .padding(0.03) .sortSubgroups(d3.descending) .sortChords(d3.ascending); } /** * Calculate the given trip count. * * @param {string} data - The input trip count data in JSON. * @returns {number} - The total trip count. */ function getTripCount(data) { var result = 0; jQuery.each(data, function (i, val) { jQuery.each(val, function (j, val2) { result += parseInt(val2); }); }); return result; } /** * Generate a rainbow color map based on the ratio of trips and the total trip count. * * @param {number} length - Trip count of one zone as the dividend. * @param {number} maxLength - Total trip count of all zones as the divisor. * @returns - A rgb color. */ function generateRainBowColorMap(length, maxLength) { var i = (length * 550 / maxLength); var r = Math.round(Math.sin(0.024 * i + 0) * 127 + 128); var g = Math.round(Math.sin(0.024 * i + 2) * 127 + 128); var b = Math.round(Math.sin(0.024 * i + 4) * 127 + 128); return 'rgb(' + r + ',' + g + ',' + b + ')'; } /** * Trigger all necessary functions when data is changed. E.g. Re-render Chord Diagram, Map Diagram and Histogram. * Also update the visibility of some HTML elements. */ function formatJSON() { var trips = $.extend(true, [], tripMatrix); zones = $.extend(true, [], zoneMatrix); spliceMatrix(zones); spliceMatrix(trips); spliceSubMatrix(trips); tripCount = getTripCount(trips); // Assign random colors to chords jQuery.each(zones, function (i, val) { val.color = generateRainBowColorMap(val.Pickup, tripCount); }); $(&quot;#tripCount&quot;).html(tripCount); dataSet = anychart.data.set(zones); connectorData = null; generateHistogramData(); if (tripCount &gt; 0) { $(&quot;#chordDiagram:hidden&quot;).show(); $(&quot;#anymap:hidden&quot;).show(); $(&quot;#nomatch:visible&quot;).hide(); renderMap(); updateChordDiagram(trips); } else { $(&quot;#chordDiagram:visible&quot;).hide(); $(&quot;#anymap:visible&quot;).hide(); $(&quot;#nomatch:hidden&quot;).show(); } } /** * Splice the input array based on the zones selected. * * @param {number[]|string[]} matrix - The input array with all zones. * @returns {number[]|string[]} - The spliced array with the selected zones only. */ function spliceMatrix(matrix) { matrix.splice(0, zone1); matrix.splice(zone2 - zone1 + 1, totalZoneNum - zone2); return matrix; } /** * Splice the input nested array based on the zones selected, for trip count matrix. * * @param {number[]} matrix * @returns {number[]} - The spliced array with the selected zones only. */ function spliceSubMatrix(matrix) { matrix.forEach(function (element, i) { spliceMatrix(element); }, this); return matrix; } /** * Initialise a Chord Diagram. * */ function initChordDiagram() { // Reformat the trip matrix when conditions changes, and update related visualisations var targetSize = $(&quot;#chordDiagram&quot;).width() * .85; var marginSide = $(&quot;#chordDiagram&quot;).width() * .075; $(window).resize(function () { var svg = d3.select(&quot;#chordDiagram&quot;) .attr(&quot;width&quot;, targetSize) .attr(&quot;height&quot;, targetSize); outerRadius = Math.min(targetSize, targetSize) / 2 - 50, innerRadius = outerRadius - 18; arc = d3.svg.arc() .innerRadius(innerRadius) .outerRadius(outerRadius); path = d3.svg.chord() .radius(innerRadius); $('#circle').attr(&quot;r&quot;, outerRadius); $('[data-toggle=&quot;popover&quot;]').popover('show'); }); outerRadius = Math.min(targetSize, targetSize) / 2 - 50, innerRadius = outerRadius - 18; viewBoxDimensions = &quot;0 0 &quot; + targetSize + &quot; &quot; + targetSize; // Create the arc path data generator for the groups arc = d3.svg.arc() .innerRadius(innerRadius) .outerRadius(outerRadius); // Create the chord path data generator for the chords path = d3.svg.chord() .radius(innerRadius); var last_layout; // store layout between updates // Create number formatting functions var formatPercent = d3.format(&quot;%&quot;); numberWithCommas = d3.format(&quot;0,f&quot;); // Initialize the visualization g = d3.select(&quot;#chordDiagram&quot;).append(&quot;svg&quot;) .attr(&quot;viewBox&quot;, viewBoxDimensions) .attr(&quot;preserveAspectRatio&quot;, &quot;xMinYMid&quot;) .append(&quot;g&quot;) .attr(&quot;id&quot;, &quot;circle&quot;) .attr(&quot;overflow-x&quot;, &quot;visible&quot;) .attr(&quot;transform&quot;, &quot;translate(&quot; + targetSize / 2 + &quot;,&quot; + targetSize / 2 + &quot;)&quot;); g.append(&quot;circle&quot;) .attr(&quot;r&quot;, outerRadius); } /** * Update the chords for Chord Diagram. Add event listeners, transition effects and many minor tweaks to Chord Diagram. * * @param {number[]} matrix - The input data matrix of trips */ function updateChordDiagram(matrix) { // Remove empty svg generated by animation loop. $(&quot;svg[width=0]&quot;).remove(); layout = getDefaultLayout(); layout.matrix(matrix); // Create/update &quot;group&quot; elements var groupG = g.selectAll(&quot;g.group&quot;) .data(layout.groups(), function (d) { return d.index; //use a key function in case the //groups are sorted differently between updates }); groupG.exit() .transition() .duration(800) .attr(&quot;opacity&quot;, 0.5) .remove(); // Remove after transitions are complete var newGroups = groupG.enter().append(&quot;g&quot;) .attr(&quot;class&quot;, &quot;group&quot;); // The enter selection is stored in a variable so we can // Enter the &lt;path&gt;, &lt;text&gt;, and &lt;title&gt; elements as well // Create the title tooltip for the new groups newGroups.append(&quot;title&quot;); // Update the (tooltip) title text based on the data groupG.select(&quot;title&quot;) .text(function (d, i) { return numberWithCommas(d.value) + &quot; trips started in &quot; + zones[i].name; }); // create the arc paths and set the constant attributes // (those based on the group index, not on the value) newGroups.append(&quot;path&quot;) .attr(&quot;id&quot;, function (d) { return &quot;group&quot; + d.index; }) .style(&quot;fill&quot;, function (d) { return zones[d.index].color; }); // Update the paths to match the layout and color groupG.select(&quot;path&quot;) .transition() .duration(800) .attr(&quot;opacity&quot;, 0.5) .attr(&quot;d&quot;, arc) .style(&quot;fill&quot;, function (d) { return zones[d.index].color; }) .transition().duration(10).attr(&quot;opacity&quot;, 1) //reset opacity ; newGroups.append(&quot;svg:text&quot;) .attr(&quot;xlink:href&quot;, function (d) { return &quot;#group&quot; + d.index; }) .attr(&quot;dy&quot;, &quot;.35em&quot;) .attr(&quot;color&quot;, &quot;#fff&quot;) .text(function (d) { return zones[d.index].name; }); // Position group labels to match layout groupG.select(&quot;text&quot;) .transition() .duration(800) .text(function (d) { return zones[d.index].name; }) .attr(&quot;transform&quot;, function (d) { d.angle = (d.startAngle + d.endAngle) / 2; // Store the midpoint angle in the data object return &quot;rotate(&quot; + (d.angle * 180 / Math.PI - 90) + &quot;)&quot; + &quot; translate(&quot; + (innerRadius + 26) + &quot;)&quot; + (d.angle &gt; Math.PI ? &quot; rotate(180)&quot; : &quot; rotate(0)&quot;); // Include the rotate zero so that transforms can be interpolated }) .attr(&quot;text-anchor&quot;, function (d) { return d.angle &gt; Math.PI ? &quot;end&quot; : &quot;begin&quot;; }); var chordPaths = g.selectAll(&quot;path.chord&quot;) .data(layout.chords(), chordKey); var newChords = chordPaths.enter() .append(&quot;path&quot;) .attr(&quot;class&quot;, &quot;chord&quot;); newChords.append(&quot;title&quot;); chordPaths.select(&quot;title&quot;) .text(function (d) { if (zones[d.target.index].name !== zones[d.source.index].name) { return [numberWithCommas(d.source.value), &quot; trips from &quot;, zones[d.source.index].name, &quot; to &quot;, zones[d.target.index].name, &quot;\\n&quot;, numberWithCommas(d.target.value), &quot; trips from &quot;, zones[d.target.index].name, &quot; to &quot;, zones[d.source.index].name ].join(&quot;&quot;); } else { return numberWithCommas(d.source.value) + &quot; trips started and ended in &quot; + zones[d.source.index].name; } }); chordPaths.exit().transition() .duration(800) .attr(&quot;opacity&quot;, 0) .remove(); chordPaths.transition() .duration(800) .attr(&quot;opacity&quot;, 0.5) .style(&quot;fill&quot;, function (d) { return zones[d.source.index].color; }) .attr(&quot;d&quot;, path) .transition().duration(10).attr(&quot;opacity&quot;, 1); groupG.on(&quot;mouseover&quot;, function (d) { toggleAnimation(true); chordPaths.classed(&quot;fade&quot;, function (p) { return ((p.source.index != d.index) &amp;&amp; (p.target.index != d.index)); }); }); chordPaths.on(&quot;mouseover&quot;, function (d) { toggleAnimation(true); chordPaths.attr(&quot;opacity&quot;, 0.2); $(this).attr(&quot;opacity&quot;, 1); }); chordPaths.on(&quot;click&quot;, function (d) { var pointData = getConnector(zones[d.source.index].id, zones[d.target.index].id); if (zones[d.source.index].id != zones[d.target.index].id) { connectorData = [{ points: pointData, from: zones[d.source.index].name, to: zones[d.target.index].name }]; addConnectorSeries(connectorData); highlightPoint(zones[d.source.index]); } else { removeMapSeries('connector'); highlightPoint(zones[d.source.index]); } toggleAnimation(true); }); chordPaths.on(&quot;mouseout&quot;, function () { chordPaths.attr(&quot;opacity&quot;, 0.5); //toggleAnimation(false); }); g.on(&quot;mouseout&quot;, function () { if (this == g.node()) { // Only respond to mouseout of the entire circle not mouseout events for sub-components chordPaths.classed(&quot;fade&quot;, false); } }); last_layout = layout; } function arcTween(oldLayout) { var oldGroups = {}; if (oldLayout) { oldLayout.groups().forEach(function (groupData) { oldGroups[groupData.index] = groupData; }); } return function (d, i) { var tween; var old = oldGroups[d.index]; if (old) { // There's a matching old group tween = d3.interpolate(old, d); } else { // Create a zero- width arc object var emptyArc = { startAngle: d.startAngle, endAngle: d.startAngle }; tween = d3.interpolate(emptyArc, d); } return function (t) { return arc(tween(t)); }; }; } function chordKey(data) { return (data.source.index &lt; data.target.index) ? data.source.index + &quot;-&quot; + data.target.index : data.target.index + &quot;-&quot; + data.source.index; } function chordTween(oldLayout) { var oldChords = {}; if (oldLayout) { oldLayout.chords().forEach(function (chordData) { oldChords[chordKey(chordData)] = chordData; }); } return function (d, i) { var tween; var old = oldChords[chordKey(d)]; if (old) { if (d.source.index != old.source.index) { old = { source: old.target, target: old.source }; } tween = d3.interpolate(old, d); } else { // Create a zero- width chord object var emptyChord = { source: { startAngle: d.source.startAngle, endAngle: d.source.startAngle }, target: { startAngle: d.target.startAngle, endAngle: d.target.startAngle } }; tween = d3.interpolate(emptyChord, d); } return function (t) { return path(tween(t)); }; }; } × Search results Close "},"init.js.html":{"id":"init.js.html","title":"Source: init.js","body":" Smart City Vis Documentation Modules ChordDiagramInitialisationMap Source: init.js /** * @author Qiru Wang &lt;689404@swansea.ac.uk&gt; * */ /** * @module Initialisation */ /** * Initialise a noUiSlider for zones and hours. * @see {@link https://refreshless.com/nouislider/} */ function initSliders() { noUiSlider.create(zoneSlider, { tooltips: true, format: wNumb({ decimals: 0 }), start: [1, zone2], step: 1, behaviour: 'drag-tap', connect: true, range: { 'min': 1, 'max': totalZoneNum } }); zoneSlider.noUiSlider.on('change', function (values) { zone1 = values[0]; zone2 = values[1]; toggleAnimation(true); formatJSON(); }); noUiSlider.create(hourSlider, { tooltips: true, animate: true, format: wNumb({ decimals: 0 }), start: time1, step: 1, range: { 'min': [0], 'max': [23] } }); hourSlider.noUiSlider.on('change', function (values) { time1 = values[0]; animationSetData(); toggleAnimation(true); formatJSON(); }); }; /** * Initialise global variables needed for the application. * */ function initGlobalVariables() { // Some global variables needed. /** * Total number of taxizones. * @type {number} */ totalZoneNum = 263; /** * Starting index of taxizones selected. * @type {number} */ zone1 = 1; /** * Ending index of taxizones selected. * @type {number} */ zone2 = 20; /** * Starting index of hours selected. * @type {number} */ time1 = 9; /** * Starting index of hours selected. * @type {number} */ time2 = 15; /** * A noUiSlider for taxizones. * @type {noUiSlider} */ zoneSlider = document.getElementById('zoneSlider'); /** * A noUiSlider for hours of the day. * @type {noUiSlider} */ hourSlider = document.getElementById('hourSlider'); // Some default values to play with, before the server returns actual data /** * Trip count matrix of the selected hour. * @type {Array.&lt;number[]&gt;} */ tripMatrix = countT[time1]; /** * Taxizone matrix of the selected hour. * @type {Array.&lt;number[]&gt;} */ zoneMatrix = zoneT[time1]; zones = $.extend(true, [], zoneMatrix); /** * The total trip count. * @type {number} */ tripCount = getTripCount(tripMatrix); // Assign random colors to chords jQuery.each(zones, function (i, val) { val.color = generateRainBowColorMap(val.Pickup, tripCount); }); /** * Connector dataset for AnyMap. * @see {@link https://docs.anychart.com/7.14.3/Maps/Connector_Maps} * @type {anychart.data.Set} */ connectorData = null; /** * Dataset for AnyMap. * @see {@link https://api.anychart.com/7.14.3/anychart.data.Set} * @type {anychart.data.Set} */ dataSet = anychart.data.set(zones); /** * The point that represents a taxizone, corresponding to the clicked path on Chord Diagram. * @type {anychart.core.SeriesPoint} * @see {@link https://api.anychart.com/7.14.3/anychart.core.SeriesPoint} */ pointClickedViaPath = null; } $(function () { initGlobalVariables(); initChordDiagram(); renderMap(); formatJSON(); initSliders(); $('[data-toggle=&quot;popover&quot;]').popover({ trigger: 'manual' }); $('#hourSlider').popover('show'); $('#zoneSlider').popover('show'); $('#btn_pause').click(function (e) { e.preventDefault(); toggleAnimation(false); }); chordAnimation(); $(&quot;#anymap&quot;).attr(&quot;height&quot;, $(&quot;#anymap&quot;).attr(&quot;width&quot;)); console.log(); $(window).resize(function () { $(&quot;#anymap&quot;).attr(&quot;height&quot;, $(&quot;#anymap&quot;).attr(&quot;width&quot;)); }); }); × Search results Close "},"mapDiagram.js.html":{"id":"mapDiagram.js.html","title":"Source: mapDiagram.js","body":" Smart City Vis Documentation Modules ChordDiagramInitialisationMap Source: mapDiagram.js /** * @author Qiru Wang &lt;689404@swansea.ac.uk&gt; * */ /** * @module Map */ /** * Render a Choropleth map as base series, add Marker series on top of the base series. */ function renderMap() { $('#anymap').html(''); map = anychart.map(); /** Create a AnyMap base map */ map.unboundRegions() .enabled(true) .fill('#E1E1E1') .stroke('#D2D2D2'); /** Map geojson data for drawing taxizone contours */ map.geoData('anychart.maps.taxizone'); /** IMPORTANT!!! map ID field to geojson ID field */ map.geoIdField(&quot;LocationID&quot;); var tempSeries = map.choropleth(connectorBase); tempSeries.id('helper'); tempSeries.enabled(false); tempSeries.legendItem().enabled(false); /** Helper function to create several series */ var createSeries = function (name, data, color) { /** Set marker series. * @see {@link https://api.anychart.com/7.14.3/anychart.charts.Map#marker} * @type {anychart.core.map.series.Marker} */ var series = map.marker(data).name(name); series.legendItem({ iconType: &quot;circle&quot;, iconFill: color, iconStroke: '2 #E1E1E1' }); /** Set Tooltip for series */ series.tooltip() .useHtml(true) .padding([8, 13, 10, 13]) .title(false) .separator(false) .fontSize(14) .format(function () { return '&lt;span&gt;' + this.getData('name') + '&lt;/span&gt;&lt;br /&gt;' + '&lt;span style=&quot;font-size: 12px; color: #E1E1E1&quot;&gt;Trips: ' + parseInt(this.getData('size')).toLocaleString() + '&lt;/span&gt;'; }); /** Set styles for marker */ series.selectionMode(&quot;none&quot;) .stroke('2 #757575') .hoverStroke('3 #616161') .fill(color) .size(5) .labels(false) .hoverFill('#e74c3c') .hoverSize(8) .selectType('star7') .selectFill('#e74c3c') .selectSize(10) .type('circle'); series.id(color); series.listen(&quot;pointClick&quot;, function (e) { if (pointClickedViaPath != null) pointClickedViaPath.selected(false); pointClickedViaPath = e.point; pointClickedViaPath.selected(true); removeMapSeries('connector'); map.zoomToFeature(pointClickedViaPath.get(&quot;id&quot;)); toggleAnimation(true); }); }; /** Map data attributes. * @type {anychart.data.Mapping} * @see {@link https://api.anychart.com/7.14.3/anychart.data.Set#mapAs} */ var markerSeries = dataSet.mapAs(null, { name: 'name', id: 'id', size: 'Pickup' }); createSeries('0 - 200', markerSeries.filter('size', filterFunction(0, 200)), '#80deea'); createSeries('200 - 400', markerSeries.filter('size', filterFunction(200, 400)), '#26c6da'); createSeries('400 - 600', markerSeries.filter('size', filterFunction(400, 600)), '#00acc1'); createSeries('600 - 800', markerSeries.filter('size', filterFunction(600, 800)), '#0097a7'); createSeries('800 - 1,000', markerSeries.filter('size', filterFunction(800, 1000)), '#00838f'); createSeries('More than 1,000', markerSeries.filter('size', filterFunction(1000)), '#006064'); /** Enable map legend */ map.legend().enabled(false); /** * Create zoom controllers for the map. * @type {anychart.ui.Zoom} * @see {@link https://api.anychart.com/7.14.3/anychart.ui#zoom} */ var zoomController = anychart.ui.zoom(); zoomController.render(map); /** Disable context menu */ map.contextMenu(false); /** Set map inteactions */ //var interactivity = map.interactivity(); //interactivity.zoomOnMouseWheel(false); //interactivity.zoomOnDoubleClick(false); /** Initiates the drawing into the div with id anymap */ map.container('anymap').draw(); }; /** * Filter function to bind data to variables only with the range. * @param {number} start - The start range value. * @param {number} end - The end range value. * @returns {number} - The filtered result. */ function filterFunction(start, end) { if (end) return function (fieldVal) { return start &lt;= fieldVal &amp;&amp; fieldVal &lt; end; }; else return function (fieldVal) { return start &lt;= fieldVal; }; } /** * Generate a Connector coordinate from point A to point B * @param {anychart.core.SeriesPoint} pointA - Point A. * @param {anychart.core.SeriesPoint} pointB - Point B. * @see {@link https://api.anychart.com/7.14.3/anychart.core.SeriesPoint} * @returns {string} - A Connector coordinate in JSON. */ function getConnector(pointA, pointB) { /** get the helper series */ var series = map.getSeries('helper'); /** find regions with proper ids */ var pointIndex1 = series.data().find(&quot;id&quot;, pointA); var pointIndex2 = series.data().find(&quot;id&quot;, pointB); /** get the bounds of the first region */ var point1 = series.getPoint(pointIndex1); var bounds1 = point1.getFeatureBounds(); /** get the bounds of the second region */ var point2 = series.getPoint(pointIndex2); var bounds2 = point2.getFeatureBounds(); /** transformers pixel coordinates to latitude and longitude */ var latLong1 = map.inverseTransform(bounds1.left + bounds1.width / 2, bounds1.top + bounds1.height / 2); var latLong2 = map.inverseTransform(bounds2.left + bounds2.width / 2, bounds2.top + bounds2.height / 2); /** return an array to be used in connector data setv */ return [parseFloat((latLong1.lat).toFixed(7)), parseFloat((latLong1.long).toFixed(7)), parseFloat((latLong2.lat).toFixed(7)), parseFloat((latLong2.long).toFixed(7))]; } /** * Highlight the corresponding marker of the selected zoom on the map. * * @param {string} zone - The zone that should be highlighted. */ function highlightPoint(zone) { if (pointClickedViaPath != null) if (pointClickedViaPath.get('id') != zone.id) pointClickedViaPath.selected(false); var pickup = zone.Pickup; var seriesId; if (pickup &lt; 200) seriesId = '#80deea'; else if (pickup &lt; 400) seriesId = '#26c6da'; else if (pickup &lt; 600) seriesId = '#00acc1'; else if (pickup &lt; 800) seriesId = '#0097a7'; else if (pickup &lt; 1000) seriesId = '#00838f'; else seriesId = '#006064'; var targetSeries = map.getSeries(seriesId); var pointIndex = targetSeries.data().find(&quot;id&quot;, zone.id); if (pointClickedViaPath != null) { if (pointClickedViaPath.get('id') != zone.id) { pointClickedViaPath = targetSeries.getPoint(pointIndex); pointClickedViaPath.selected(true); map.zoomToFeature(zone.id); } } else { pointClickedViaPath = targetSeries.getPoint(pointIndex); pointClickedViaPath.selected(true); map.zoomToFeature(zone.id); } } /** * Add a Connector series to the base map. * * @param {string} connectorData - The JSON data to be added to the base map as a Connector series. */ function addConnectorSeries(connectorData) { /** add connector series */ removeMapSeries('connector'); var connectorSeries = map.connector(connectorData); connectorSeries.id('connector'); connectorSeries.tooltip().format(&quot;{%from} - {%to}&quot;); connectorSeries.legendItem().enabled(false); connectorSeries.listen(&quot;pointClick&quot;, function (e) { toggleAnimation(true); }); } /** * Remove a map series with its ID. * * @param {string} seriesId - The ID of targeted series. */ function removeMapSeries(seriesId) { if (map.getSeries(seriesId) != null) map.removeSeries(seriesId); } × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Smart City Vis Documentation Modules ChordDiagramInitialisationMap Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Smart City Vis Documentation Modules ChordDiagramInitialisationMap Smart City VisualisationInteractive Data Visualisation for New York Taxi Operational Data Developed by Qiru Wang and submitted to Swansea University in partial fulﬁlment for the Degree of Master of Science. Supervised by Dr. Robert S. Laramee in Swansea University. Declaration This work has not previously been accepted in substance for any degree and is not being currently submitted for any degree. This dissertation is being submitted in partial fulﬁlment of the requirements for the degree of a MSc in Computer Science. This dissertation is the result of my own indepe
